<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>WebScanner - Camera</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    .container {
      position: relative;
    }

    .videostream {
      width: 100%;
      height: auto;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: auto;
      width: 100%;
    }

    #prompt {
      color: gray;
      font-size: 14px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      text-align: center;
      opacity: .5
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- <script type="text/javascript" src="script1.js"></script> -->
</head>

<body style="text-align: center;">
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center"></a>
    </div>
  </nav>
  <h1 style="text-align: center;">Camera Page</h1>

  <div id="screenshot">
    <div class="container">
      <video style="border: 1px dashed black; z-index: -1;" class="videostream" autoplay playsinline></video>
      <div class="overlay">
        <p id = "prompt"> Please center your text within this box. </p>
      </div>
    </div>
    <img style="" id="screenshot-img" src="">
    <canvas style="display:none;"></canvas>
    <p><a class="capture-button waves-effect waves-light btn">Capture video</a></p>
    <p><a id="screenshot-button" class="waves-effect waves-light btn">Take screenshot</a></p>
  </div>
  <br><br>
  <input type="text" name="inputImage" id="inputImage" value="https://agnim25.github.io/SoftDev2019/image.jpg" />

  <div id="wrapper" style="width:1020px; display:table;">
    <div id="jsonOutput" style="width:600px; display:table-cell;">
      Response:
      <br><br>
      <textarea id="responseTextArea" class="UIInput" style="width:580px; height:400px;"></textarea>
    </div>
    <div id="imageDiv" style="width:420px; display:table-cell;">
      Source image:
      <br><br>
      <img id="sourceImage" width="400" />
    </div>

  </div>
    <p><a onclick="copyFrom()" class="capture-button waves-effect waves-light btn">Copy</a></p>

  <script>
    function copyFrom() {
      /* Get the text field */
      var copyText = document.getElementById("responseTextArea");

      copyText.select();
      document.execCommand("copy");
    }



    const constraints = {
      audio: false,
         video: {
             facingMode: 'environment'
         }
    };

    // facingMode: 'environment'

    navigator.mediaDevices.getUserMedia(constraints).
    then((stream) => {
      video.srcObject = stream
    });

    function hasGetUserMedia() {
      return !!(navigator.mediaDevices &&
        navigator.mediaDevices.getUserMedia);
    }

    if (hasGetUserMedia()) {
      // Good to go!
    } else {
      alert('getUserMedia() is not supported by your browser');
    }



    const captureVideoButton =
      document.querySelector('#screenshot .capture-button');
    const screenshotButton = document.querySelector('#screenshot-button');
    const img = document.querySelector('#screenshot img');
    const video = document.querySelector('#screenshot video');
    var canvas = document.createElement('canvas');

    captureVideoButton.onclick = function() {
      navigator.mediaDevices.getUserMedia(constraints).
      then(handleSuccess).catch(handleError);
    };

    screenshotButton.onclick = video.onclick = function() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      // Other browsers will fall back to image/png
      img.src = canvas.toDataURL('image/webp');
      processImage();
    };

    function handleSuccess(stream) {
      screenshotButton.disabled = false;
      video.srcObject = stream;
    }

    function processImage() {
      // **********************************************
      // *** Update or verify the following values. ***
      // **********************************************

      // Replace <Subscription Key> with your valid subscription key.
      var subscriptionKey = "725b72cbf4974880bb41fdc75d81d955";

      // You must use the same Azure region in your REST API method as you used to
      // get your subscription keys. For example, if you got your subscription keys
      // from the West US region, replace "westcentralus" in the URL
      // below with "westus".
      //
      // Free trial subscription keys are generated in the "westus" region.
      // If you use a free trial subscription key, you shouldn't need to change
      // this region.
      var uriBase =
        "https://westcentralus.api.cognitive.microsoft.com/vision/v2.0/read/core/asyncBatchAnalyze";

      // Request parameter.
      var params = {
        "mode": "Handwritten",
      };

      // Display the image.
      var sourceImageUrl = document.getElementById("inputImage").value;
      document.querySelector("#sourceImage").src = sourceImageUrl;
      console.log(sourceImageUrl);

      // This operation requires two REST API calls. One to submit the image
      // for processing, the other to retrieve the text found in the image.
      //
      // Make the first REST API call to submit the image for processing.
      $.ajax({
          url: uriBase + "?" + $.param(params),

          // Request headers.
          beforeSend: function(jqXHR) {
            jqXHR.setRequestHeader("Content-Type", "application/json");
            jqXHR.setRequestHeader("Ocp-Apim-Subscription-Key", subscriptionKey);
          },

          type: "POST",

          // Request body.
          data: '{"url": ' + '"' + sourceImageUrl + '"}',
        })

        .done(function(data, textStatus, jqXHR) {
          // Show progress.
          $("#responseTextArea").val("Handwritten text submitted. " +
            "Waiting 10 seconds to retrieve the recognized text.");

          // Note: The response may not be immediately available. Handwriting
          // recognition is an asynchronous operation that can take a variable
          // amount of time depending on the length of the text you want to
          // recognize. You may need to wait or retry the GET operation.
          //
          // Wait ten seconds before making the second REST API call.
          setTimeout(function() {
            // "Operation-Location" in the response contains the URI
            // to retrieve the recognized text.
            var operationLocation = jqXHR.getResponseHeader("Operation-Location");

            // Make the second REST API call and get the response.
            $.ajax({
                url: operationLocation,

                // Request headers.
                beforeSend: function(jqXHR) {
                  jqXHR.setRequestHeader("Content-Type", "application/json");
                  jqXHR.setRequestHeader(
                    "Ocp-Apim-Subscription-Key", subscriptionKey);
                },

                type: "GET",
              })

              .done(function(data) {
                // Show formatted JSON on webpage.
								/*
								var res = data["recognitionResults"]["boundingBox"]
								var sRes = ""
								for (var i = 0; i < len(res); i++) {
									sRes += res["text"];
								}

                $("#responseTextArea").val(sRes);*/
              	$("#responseTextArea").val(JSON.stringify(data, null, 2));
              })

              .fail(function(jqXHR, textStatus, errorThrown) {
                // Display error message.
                var errorString = (errorThrown === "") ? "Error. " :
                  errorThrown + " (" + jqXHR.status + "): ";
                errorString += (jqXHR.responseText === "") ? "" :
                  (jQuery.parseJSON(jqXHR.responseText).message) ?
                  jQuery.parseJSON(jqXHR.responseText).message :
                  jQuery.parseJSON(jqXHR.responseText).error.message;
                alert(errorString);
              });
          }, 10000);
        })

        .fail(function(jqXHR, textStatus, errorThrown) {
          // Put the JSON description into the text area.
          $("#responseTextArea").val(JSON.stringify(jqXHR, null, 2));

          // Display error message.
          var errorString = (errorThrown === "") ? "Error. " :
            errorThrown + " (" + jqXHR.status + "): ";
          errorString += (jqXHR.responseText === "") ? "" :
            (jQuery.parseJSON(jqXHR.responseText).message) ?
            jQuery.parseJSON(jqXHR.responseText).message :
            jQuery.parseJSON(jqXHR.responseText).error.message;
          alert(errorString);
        });
    };
  </script>
</body>

</html>
